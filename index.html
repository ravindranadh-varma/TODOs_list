<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs list</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item " id="contactUs">
            <a class="nav-link" href="#">contact us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" id="search" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>TODO-LIST</h2>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="text" class="form-text">add items to todo list</div>
      <div class="mb-3 my-4">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button id="add"  class="btn btn-dark my-1">add to list</button>
      <button id="clear"  class="btn btn-outline-dark my-1"  onclick="clearAll()">clear list</button>
      </form>
      <h2 class=>T0D0-list-items</h2>
      <table class="table">
        <thead class="table-dark">
          <tr >
            <th scope="col">SNo</th>
            <th scope="col">item title</th>
            <th scope="col">item description</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          <tr>
            <th scope="row">1</th>
            <td>bootstrap and js</td>
            <td>learn by bulidind project</td>
            <td><button class="btn btn-sm btn-dark">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
